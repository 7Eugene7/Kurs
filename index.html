<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <title>Kurs</title>

</head>
<body>
    <div class="wrapper">
        <header class="header">         
                    <a href="#" class="header__logo">
                        <img src="img/logo.svg" alt="logo">
                    </a>       
                    <div class="header__burger">
                        <span></span>
                   </div>        
                <nav class="header__menu">                
                    <ul class="header__list">
                        <li><a href="#" class="header__link">Головна</a></li>
                        <li><a href="#" class="header__link">Курси</a></li>
                        <li><a href="#" class="header__link">Розклад</a></li>
                        <li><a href="#" class="header__link">Викладачі</a></li>
                        <li><a href="#" class="header__link">Розсилання</a></li>
                        <li><a href="#" class="header__link">Контакти</a></li>               
                    </ul>     
                </nav>
                <div class="header__btn">
                    <a href="#" class="header__button">Зайти у кабінет</a>
                </div>
        </header>
        <main class="main">
            <section class="main__background background">
                <div class="background__img">
                    <img src="img/bgimg.png" alt="bg">
                        <div class="background__body">
                            <div class="background__items">
                                <h1 class="background__title title">Перший курс комп'ютерної збірці</h2>
                                    <div class="timer background__timer">            
                                        <div id="countdown" class="countdown background__countdown">
                                            <div class="countdown-number background__countdown-number">
                                                <span class="days countdown-time background__countdown-time"></span>
                                                <span class="countdown-text background__countdown-text">Днів</span>
                                            </div>
                                            <div class="countdown-number background__countdown-number">
                                                <span class="hours countdown-time background__countdown-time"></span>
                                                <span class="countdown-text background__countdown-text">Часів</span>
                                            </div>               
                                            <div class="countdown-number background__countdown-number">
                                                <span class="minutes countdown-time background__countdown-time"></span>
                                                <span class="countdown-text background__countdown-text">Мінут</span>
                                            </div>
                                            <div class="countdown-number background__countdown-number">
                                                <span class="seconds countdown-time background__countdown-time"></span>
                                                <span class="countdown-text background__countdown-text">Секунд</span>
                                            </div>                
                                        </div>
                                    </div>   
                            </div>        
                        </div>
                </div>
                <div class="main__statistic statistic">
                    <div class="statistic__body">
                        <div class="statistic__items">
                                <div class="statistic__item">
                                    <div class="statistic__button">
                                        <a href="#" class="statistic__link">Заказати курс</a>
                                    </div>
                                    <div class="statistic__info">
                                        <div class="statistic__members">
                                            <p>Всього учасники:</p><span>200</span>
                                        </div>
                                        <div class="statistic__successes">
                                            <p>Успішно закінчили курс:</p><span>190</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="statistic__item">
                                    <div class="statistic__mooney">
                                        <p>Зароблено участниками:</p><span>400 000$</span>
                                    </div>
                                    <div class="statistic__line"></div>
                                    <div class="statistic__numbers">
                                        <span>0</span><span>100 000$</span>
                                    </div>
                                </div>
                            </div>   
                        
                    </div>
           </div>
        </section>
       
    </main>
        <footer class="footer"></footer>
    </div>





    <script src="js/jquery.js"></script>
    <script src="js/skript.js"></script>
</body>
</html>
